
<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#ipod{
			width:400px;
			height:400px;
			background-image:url(ipod.png);
			
		}
	</style>
</head>
<body>


<div id="ipod"></div>

	<audio id="song" src="2.mp3"></audio>

<script type="text/javascript">
	

	var box = document.getElementById("ipod");


var song = document.getElementById("song");

//add 1 each time you click to something (array or variable)//

var apples =0;

box.addEventListener("click", function(){
apples = apples + 1;
console.log(apples)



if(apples%2 == 1) {
	box.style.backgroundColor ="white";
	song.play();}

else if (apples%2 ==0) {
	box.style.backgroundColor ="black";
	song.pause();
}
})







</script>
</body>
</html>
