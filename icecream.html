<html>

<head>
    <title></title>
    <style type="text/css">
    #cone {
        width: 300px;
        height: 600px;
        background-image: url("cone.png.jpg");
        background-repeat: no-repeat;
        background-size: contain;
        position: absolute;


    }

    #mm {
        background-image: url("mm.jpg");
        background-size: cover;
        width: 100px;
        height: 100px;
        background-repeat: no-repeat;
        display: inline-block;
        position: relative;
        background-position: center;
    }

    #sprinkles {
        background-image: url("sprinkles.png.jpg");
        background-size: cover;
        width: 100px;
        height: 100px;
        background-repeat: no-repeat;
        display: inline-block;
        position: relative;
        background-position: center;
    }

    #gummybears {
        background-image: url("gummybears.png.jpg");
        background-size: cover;
        width: 75px;
        height: 75px;
        background-repeat: no-repeat;
        display: inline-block;
        position: relative;
        background-position: center;
    }
    #chips {
        background-image: url("chips.png");
        background-size: cover;
        width: 75px;
        height: 75px;
        background-repeat: no-repeat;
        display: inline-block;
        position: relative;
        background-position: center;
    }
    </style>
</head>

<body>
    <div id="mm"></div>
    <div id="sprinkles"></div>
    <div id="cone"></div>
    <div id="gummybears"></div>
    <div id="chips"></div>
    <script type="text/javascript">
    var image;

    var scoop = document.getElementById("cone");
    
    function makeTopping() {
        var topping = document.createElement("top")
        topping.style.width = "70px";
        topping.style.height = "70px";
        topping.style.borderRadius = "40%";
        topping.style.position = "absolute";
        topping.style.backgroundImage = image;
        topping.style.backgroundSize = "cover";


        scoop.addEventListener("mousemove", function(event) {
            console.log(event.clientX, event.clientY);
        });

        scoop.appendChild(topping);

        topping.style.left = event.clientX - 50 + "px";
        topping.style.top = event.clientY - 150 + "px";
    };


    mm.addEventListener("click", function() {

        image = "url(mm.jpg)"
    });

    sprinkles.addEventListener("click", function() {

        image = "url(sprinkles.png.jpg)"
    });
    gummybears.addEventListener("click", function() {

        image = "url(gummybears.png.jpg)"
    });
    chips.addEventListener("click", function() {

        image = "url(chips.png)"
    });

    cone.addEventListener("click", makeTopping);
    </script>
</body>

</html>
