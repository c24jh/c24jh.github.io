<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		.egg{
			width:200px;
		
			background-position:center;
			height:300px;
			position:relative;
			display:inline-block;
			background-size:cover;
			background-repeat:no-repeat;

			border-radius:50%;
			background-color:lightblue;
		}

		#egg1{
				transition:1s;
			background-color:rgba(166, 234, 153, 1.0);
		}

		#egg3{
			background-color:lightpink;
		}



	</style>
</head>
<body>

<div class="egg" id="egg1"></div>
<div class="egg" id="egg2"></div>
<div class="egg" id="egg3"></div>

	<script type="text/javascript">

		 var octopusEgg = document.getElementById("egg1");

		 octopusEgg.addEventListener("click", function(){

		 	octopusEgg.style.backgroundImage = "url(https://cdn.dribbble.com/users/1070717/screenshots/3744857/suspicious-octopus5.gif)";
		 	console.log("I am an octopus even though I am only an egg.");

		 	octopusEgg.style.backgroundColor = "rgba(166, 234, 153, 0.5)";
		 })
		

	</script>

</body>
</html>
