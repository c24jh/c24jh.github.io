<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		.waffles{
			width:100px;
			height:100px;
			background-image:url(https://data.whicdn.com/images/313618201/original.gif);
			background-size:contain;
			background-repeat: no-repeat;
			display: inline-block;
		}
	</style>
</head>
<body>




<script type="text/javascript">

	//this is a funtion that makes a waffle div, puts it into the BODY of the html document AND it gives the div the class of waffles
	
	function makeWaffles (){
		var waffle = document.createElement("div"); //this line a creates a variable called waffle and points it to a HTML element that's a div (aka <div></div>)
		document.body.appendChild(waffle); // append means "add" and child means something isnide something else. this is saying put the div in the body
		waffle.classList.add('waffles'); //this adds the class "waffles"to each div

	

	}

	for (var counter = 0; counter<1000; counter = counter+1){makeWaffles();}





</script>


</body>
</html>
